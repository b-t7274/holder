<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Menu</title>
    <style>
        /* Add some basic styling to make it visually appealing */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <ul>
        <li><a href="#home"><img src="home.png" alt="Home"> Home</a></li>
        <li><a href="#about"><img src="about.png" alt="About"> About</a></li>
        <li><a href="#services"><img src="services.png" alt="Services"> Services</a></li>
        <li><a href="#contact"><img src="contact.png" alt="Contact"> Contact</a></li>
    </ul>

</body>
</html>
